name: Bug report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
        Before submitting, please search existing issues to see if this has already been reported.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please provide step-by-step instructions to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version of this integration
      placeholder: v1.0.0
    validations:
      required: true

  - type: input
    id: ha-version
    attributes:
      label: Version of Home Assistant
      placeholder: 2024.1.0
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: How is this integration installed?
      options:
        - HACS
        - Manual
    validations:
      required: true

  - type: textarea
    id: device-info
    attributes:
      label: EufyLife Device Information
      description: What EufyLife device(s) are you using?
      placeholder: |
        - Device: EufyLife Smart Scale P3
        - Model: T9150
        - Firmware: (if known)
        - Number of users: 2

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/mshary/eufylife-api-hacs/blob/main/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true 